      migration:
        form:
          labels:
            edm_aggregatedCHO:
              dcterms_spatial: Where did the migration take place?
          placeholders:
            edm_aggregatedCHO:
              dc_description: 'For example: ‘My grandfather migrated back to the Netherlands from the Dutch East Indies (modern Indonesia) after the Second World War. They survived and returned to the Netherlands along with this money box which still reminds us of my family’s life in the Indies.’'
              dc_title: 'For example: My grandfather’s money box. My great aunt’s watch.'
        pages:
          index:
            begin_link:
              text: Share
              text_long: Share your story
            call_to_action: We invite you to contribute stories relating to European migration in your family history.
            closing_remark: Closing remark to emphasise the importance of sharing... may not be needed
            description: Sharing your migration history can help us to tell a really big story - the story of Europe and the people who live here. Your story is part of Europe’s rich and shared history of migration, and now it can be recorded for the future on <a href="https://migration.europeana.eu/">Europeana Migration</a>.
            hero:
              attribution_institution: Gooi en Vecht Historisch
              attribution_text: A family with 10 children are going to emigrate
              subtitle: We all have objects - like pictures, letters, postcards or recipes - to share and stories to tell about where we've come from and what's shaped our lives.  For many of us, that involves our personal, family or community's stories of migration and immigration.
              title: Contribute
            preview_1:
              button_text: Read the stories
              text: 'People across Europe are sharing stories about living in or moving to other countries. These migration stories cover a wide variety of topics: love, education, war, persecution, cuisine, sports, weather and more. These stories have as much happiness, love and life as there is sadness, war and tragedy.'
            preview_2:
              button_text: Info
              caption: |-
                A family with 10 children are going to emigrate,<br>
                Gooi en Vecht Historisch
              text: In 2018, the European Year of Cultural Heritage, Europeana ran a series of collection days and events involving museums, libraries, archives and audiovisual collections across Europe.
            title: Contribute
          new:
            subtitle: We invite you to share your story - through objects like pictures, letters, postcards or recipes - so that it can become part of the Europeana Migration Collection.
            title: Share your migration story
