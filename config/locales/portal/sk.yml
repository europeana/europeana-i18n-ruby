    pages:
      '404':
        intro: Prepáčte, nemôžeme nájsť túto stránku
        text: Nanešťastie sme nemohli nájsť stránku, ktorú hľadáte Skúste prehľadať Europeana, alebo sa vám môžu páčiť vybrané položky, uvedené nižšie.
      about:
        text: |-
          <p>Hľadáte obľúbenú starú maľbu? Robíte nejaký výskum, alebo píšete školskú úlohu?  Hľadáte inšpiráciu pre dizajn kávovej šálky?  Radi sa učíte niečo nové? Nech je váš dôvod návštevy Europeana akýkoľvek, vitajte!</p>

          </p>Ponorte sa do európskej najväčšej online zbierky umenia, kultúry a vedy. Europeana zbierky (Collections) vám prinesú materiál zo známych a menej známych (ale vždy fascinujúcich) knižníc, múzeí, galérií a archívov v Európe.</p>

          </p>Knihy a rukopisy, fotografie a maľby, skulptúry a notové listy, videá a zvukové nahrávky, denníky a mapy - všetky sú tu. Nepotrebujete precestovať kontinent, fyzicky, alebo virtuálne!</p>

          </p>Skúmajte, objavujte, sledujte, počúvajte, čítajte, sťahujte... Užívajte si!</p>

          <p>Teraz, prečo nevyskúšať <a href="http://europeana.eu/portal/collections/art-history">Europeana zbierky dejín umenia (Art History Collections)</a> alebo <a href="http://europeana.eu/portal/collections/music">Europeana Hudobné zbierky (Music Collections)</a>? Taktiež máme prispôsobené zdroje pre <a href="http://research.europeana.eu/">výskumníkov</a> a kultúrnych <a href="http://labs.europeana.eu/">vývojárov/inovátorov</a> (tu môžete nájsť naše <a href="http://labs.europeana.eu/api">API</a>), ako aj rad <a href="http://exhibitions.europeana.eu/">virtuálnych výstav</a> a <a href="http://blog.europeana.eu/">blog</a>. </p>

          <p>A ak stále túžite získať viac, môžete dostať svoju dennú dávku kultúry na<a href="https://www.facebook.com/Europeana">Facebook</a>, <a href="https://twitter.com/Europeanaeu">Twitter</a>, <a href="https://medium.com/@Europeana">Medium</a>, <a href="https://plus.google.com/+europeana">Google+</a>, <a href="http://europeanacollections.tumblr.com/">Tumblr</a> and <a href="https://www.pinterest.com/europeana/">Pinterest</a>.</p>

          <p>Pre viac informácií o tom, ako pracujeme s kultúrnymi inštitúciami a ich zbierkami, navštívte <a href="http://pro.europeana.eu/">Europeana Pro</a>.</p>
        title: Vitajte, milovník kultúry!
      music-channel-about:
        text: "<p>Predstavte si pohľad na originálne, rukou písané rukopisy hudobného diela, pri počúvaní jeho rôznych interpretácií a čítaní životopisu skladateľa. V Hudobnej zbierke Europeana (Europeana Music Collection) môžete.</p> \n\n<p><a href=\"http://www.europeanasounds.eu\">Naši partneri</a>, všetci hudobní experti z celej Európy, pozorne tvorili túto zbierku hudobných nahrávok, notových listov, obrazov hudobných nástrojov, kníh o hudbe a iného obsahu, týkajúceho sa hudby. </p>\n\n</p>Túto testovaciu verziu Hudobnej zbierky (Music Collection) sme sprístupnili vám, našim používateľom, aby ste nám mohli pomôcť s jej úpravami počas ďalšieho vývoja. Takže keď navštívite stránku, vždy vám na obrazovke položíme otázky, alebo prieskumy. Veľmi by sme ocenili, keby ste si našli čas na napísanie odpovedí na tieto otázky a prieskumy!</p>\n\n</p>Taktiež v záujme transparentnosti a diskrétnosti, by ste mali vedieť, že zaznamenávame štatistické údaje používateľa a správanie sa používateľa v Google Analytics a službe nazývanej Hotjar. Robíme to kvôli tomu, že nám to ukáže, kde sme urobili chyby v návrhoch, čo nám pomôže zlepšovať Hudobnú zbierku (Music Collection). Všetky záznamy budú utajené a anonymizované a budú použité iba na zlepšenie našej služby.</p>\n\n</p>Prosíme, vyhľadávajte v našej zbierke, prehrávajte si hudbu, pozerajte notové listy, alebo si čítajte o hudbe. Ak to autorské práva umožňujú, môžete si stiahnuť veci, ktoré máte najradšej. Navštevujte naše virtuálne výstavy, aby ste objavovali hudbu spôsobmi, ktoré ste nikdy predtým nepoužívali!</p>"
        title: Europeana Music
