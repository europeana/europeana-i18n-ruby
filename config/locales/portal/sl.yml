    pages:
      '404':
        intro: Žal, te strani nismo uspeli najti.
        text: Žal, iskane strani nismo uspeli najti. Preiščite spletno mesto Europeana ali spodaj izberite želeno vsebino.
      about:
        text: |-
          <p>Iščete najljubšo staro sliko? Izvajate preiskavo ali sestavljate seminarsko?  Iščete navdih za okrasitev nove skodelice za kavo?  Se želite naučiti česa novega? Kakršen koli razlog že imate za obisk spletnega mesta Europeana, dobrodošli!</p>

          <p>Poglobite se v največjo spletno zbirko umetnosti, kulture in znanosti v Evropi. Zbirke Europeana vam prinašajo material iz slavnih in malo manj slavnih (vendar vedno izrednih) knjižnic, muzejev, galerij in arhivov v Evropi.</p>

          <p>Knjige in rokopisi, fotografije in slike, kipi in notni zapisi, video in zvočni posnetki, dnevniki in zemljevidi – vse to je tukaj. Tako vam ni treba potovati po celotnem kontinentu, ne fizično ne virtualno!</p>

          <p>Raziskujte, odkrivajte, glejte, poslušajte, berite, prenašajte ... Uživajte!</p>

          <p>Zakaj ne bi preizkusili <a href="http://europeana.eu/portal/collections/art-history">Umetniško zgodovinskih zbirk Europeana</a> ali <a href="http://europeana.eu/portal/collections/music">Glasbenih zbirk Europeana</a>? Na voljo so nam tudi lastna sredstva za <a href="http://research.europeana.eu/">raziskovalce</a> in kulturne <a href="http://labs.europeana.eu/">razvijalce/inovatorje</a> (tukaj lahko najdete naše <a href="http://labs.europeana.eu/api">API-je</a>) ter množico <a href="http://exhibitions.europeana.eu/">virtualnih razstav</a> in <a href="http://blog.europeana.eu/">spletni dnevnik</a>. </p>

          <p>Če si še vedno želite več, lahko prejmete dnevno dozo kulture na naših straneh <a href="https://www.facebook.com/Europeana">Facebook</a>, <a href="https://twitter.com/Europeanaeu">Twitter</a>, <a href="https://medium.com/@Europeana">Medium</a>, <a href="https://plus.google.com/+europeana">Google+</a>, <a href="http://europeanacollections.tumblr.com/">Tumblr</a> in <a href="https://www.pinterest.com/europeana/">Pinterest</a>.</p>

          <p>Za več informacij o našem sodelovanju s kulturnimi ustanovami in njihovimi zbirkami obiščite <a href="http://pro.europeana.eu/">Europeana Pro</a>.</p>
        title: Dobrodošli, ljubitelj kulture!
      music-channel-about:
        text: "<p>Predstavljajte si ogled originalnih ročno spisanih glasbenih rokopisov med poslušanjem različnih izvedb in branjem biografije skladatelja. In v glasbeni zbirki Europeana lahko počnete ravno to.</p> \n\n<p><a href=\"http://www.europeanasounds.eu\">Naši partnerji</a>, vsi so glasbeni strokovnjaki, iz celotne Evrope so pazljivo sestavili to zbirko glasbenih posnetkov, notnih zapisov, slik glasbenih instrumentov, knjig o glasbi in drugih z glasbo povezanih vsebin. </p>\n\n<p>To zgodnjo preskusno različico glasbene zbirke smo pripravili vam, našim uporabnikom, da nam lahko pomagate pri oblikovanju in nadaljnjem razvoju. Tako vam bomo ob obiskovanju spletnega mesta občasno prikazali vprašanja ali ankete. Resnično bomo cenili, če si vzamete nekaj časa in odgovorite na vprašanja in ankete!</p>\n\n<p>V korist transparentnosti in zasebnosti vas želimo obvestiti, da beležimo uporabniške statistike in vedenje uporabnikov s storitvama Google Analytics in Hotjar. To izvajamo zato, da lažje prepoznamo mesta, kjer smo morda naredili napake pri oblikovanju in s tem si pomagamo pri izboljšanju glasbene zbirke. Vse dnevnike hranimo zasebne in anonimizirane, uporabljeni bodo samo za izboljšanje naše storitve.</p>\n\n<p>Spodbujamo vas k pregledovanju zbirke, predvajanju glasbe, ogled notnih zapisov ali branje spremnih zapisov. Ko avtorske pravice to dovoljujejo, si lahko prenesete najljubše vsebine. Obiščite tudi naše virtualne razstave na še nikoli prej viden način!</p>"
        title: O glasbenih zbirkah
