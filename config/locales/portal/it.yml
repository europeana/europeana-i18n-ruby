    pages:
      '404':
        intro: Ci scusiamo, non è possibile trovare la pagina
        text: Sfortunatamente non abbiamo trovato la pagina che stavi cercando. Prova a cercare su Europeana oppure potrebbero interessarti gli elementi selezionati in basso.
      about:
        text: |-
          <p>Stai cercando un vecchio dipinto tuo preferito? Stai facendo qualche ricerca o stai scrivendo un elaborato scolastico?  Sei alla ricerca di un'ispirazione per il design della tua prossima tazzina da caffè?  Ti piacerebbe trovare qualcosa di nuovo? Qualunque sia il motivo della tua visita su Europeana, sei il benvenuto!</p>

          <p>Immergiti nella più grande collezione europea online di arte, cultura e scienza. Europeana Collections ti porta materiale dalle biblioteche, dai musei, dalle gallerie e dagli archivi d'Europa famosi e meno famosi (ma sempre affascinanti).</p>

          <p>Libri e manoscritti, foto e dipinti, sculture e spartiti musicali, video e registrazioni audio, diari e mappe - sono tutti qui. Non hai bisogno di viaggiare per il continente, né fisicamente né virtualmente!</p>

          <p>Esplora, scopri, guarda, ascolta, leggi, scarica... Buo divertimento!</p>

          <p>Adesso perché non provi le <a href="http://europeana.eu/portal/collections/art-history">Collezioni di storia dell'arte Europeana </a> o le <a href="http://europeana.eu/portal/collections/music">Collezioni musicali Europeana</a>?
           Abbiamo anche risorse personalizzate per <a href="http://research.europeana.eu/">ricercatori</a> e <a href="http://labs.europeana.eu/">sviluppatori/innovatori culturali</a> (qui puoi trovare le nostre <a href="http://labs.europeana.eu/api">API</a>), oltre a una serie di <a href="http://exhibitions.europeana.eu/">mostre virtuali</a> e un <a href="http://blog.europeana.eu/">blog</a>. </p>

          <p>E se non ti basta, puoi avere la tua dose quotidiana di cultura su <a href="https://www.facebook.com/Europeana">Facebook</a>, <a href="https://twitter.com/Europeanaeu">Twitter</a>, <a href="https://medium.com/@Europeana">Medium</a>, <a href="https://plus.google.com/+europeana">Google+</a>, <a href="http://europeanacollections.tumblr.com/">Tumblr</a> and <a href="https://www.pinterest.com/europeana/">Pinterest</a>.</p>

          <p>Per maggiori informazioni su come lavoriamo con le istituzioni culturali e le loro collezioni, visita <a href="http://pro.europeana.eu/">Europeana Pro</a>.</p>
        title: Benvenuto, amante della cultura!
      browse:
        record_sets:
          link_text: 
      music-channel-about:
        text: "<p>Immagina di guardare i manoscritti originali di un brano musicale ascoltandone diverse interpretazioni e leggendo una biografia del compositore. Su Collezione Musicale Europeana puoi farlo.</p> \n\n<p><a href=\"http://www.europeanasounds.eu\">I nostri partner</a>, tutti esperti di musica provenienti da tutta Europa hanno curato attentamente questa collezione di registrazioni musicali, spartiti, immagini di strumenti musicali, libri di musica e  altri contenuti musicali. </p>\n\n<p>Abbiamo creato questa prima versione test della Collezione musicale per sottoporla a te, nostro utente, in modo che tu possa darci una mano a darle forma nel corso del suo sviluppo. Pertanto quando visiterai il sito a volte ti verrà chiesto di rispondere a domande o a sondaggi che appariranno sul tuo schermo. Ci farà piacere se troverai il tempo per rispondere a quelle domande o a quei sondaggi!</p>\n\n<p>Inoltre, a rispetto della trasparenza e della privacy, devi essere informato che noi conserviamo i log con le statistiche e i comportamenti degli utenti in Google Analytics e in un servizio  detto Hotjar. Lo facciamo perché ci mostra dove abbiamo sbagliato nel nostro progetto e quindi ci aiuta a migliorare la Collezione musicale. Tutti i log sono tenuti privati e in forma anonima e saranno utilizzati solo per migliorare il nostro servizio.</p>\n\n<p>Ti invitiamo a cercare le collezioni, ascoltare la musica, guardare lo spartito o leggere qualcosa su di esso. Quando il copyright lo consente, puoi scaricare i brani che preferisci. E visita le nostre mostre virtuali per scoprire la musica in modi che non avevi mai sperimentato prima!</p>"
        title: Sulle Collezioni musicali
