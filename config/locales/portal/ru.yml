    pages:
      '404':
        intro: Извините, мы не можем найти данную страницу
        text: К сожалению, запрашиваемая Вами страница, не обнаружена. Попробуйте воспользоваться поиском Europeana или, возможно, вам будут интересны выбранные ниже записи.
      about:
        text: |-
          <p>Если Вы пришли за вдохновением, работаете над своим исследованием, ищете новый дизайн для Вашей кофейной чашки или просто разыскиваете какую-то информацию, надеемся, Вы найдете то, что Вам нужно, среди 45 миллионов объектов, находящихся на нашем веб-сайте.</p>

          <p>Наши материалы собраны со всей Европы, здесь Вы найдете широчайшую сферу знаний. Наша цель - помочь Вам найти Ваш собственный способ поиска ценнейших объектов культуры.</p>

          <p>В течение последних лет, мы расширяли наши коллекции, продолжали наши исследования, находили новое для этих коллекций, а также искали новые способы их использования Вами. Сейчас пришло время кое-что изменить и улучшить наш сервис!</p>

          <p>В данный момент мы тестируем новую версию Europeana Collections. Мы прилагаем все наши усилия для повышения уровня работы с пользователями, а также для упрощения возможности поиска нужной Вам информации. Возможно, мы попросим Вас ответить на несколько вопросов.  Ваши ответы будут очень полезны для нас, пожалуйста, выделите для нас немного времени, чтобы сообщить нам Ваше мнение. Спасибо!</p>

          <p>Тем временем, мы также надеемся, что вы насладитесь культурным путешествием с нами.</p>
        title: Добро пожаловать ценителям культуры!
      browse:
        record_sets:
          link_text: 
      music-channel-about:
        text: "<p>Представьте себе возможность увидеть оригинальную рукопись музыкального произведения, одновременно слушать различные интерпретации этого произведения и, в добавление ко всему, читать биографию композитора, написавшего это произведение. На Музыкальном Канале Europeana Вы можете все это сделать.</p> \n\n<p><a href=\"http://www.europeanasounds.eu\">Наши партнеры</a> - это музыкальные эксперты со всей Европы, которые тщательнейшим образом собирали эту коллекцию музыкальных звукозаписей, нот, изображений музыкальных инструментов, книг о музыке и многих других музыкальных средств. </p>\n\n<p>Мы сделали эту раннюю тестовую версию Музыкального Канала доступной Вам и другим нашим пользователям, чтобы Вы могли помочь нам построить его наилучшим образом, дать ему дальнейшее развитие. Поэтому во время посещения нашего сайта время от времени Вам будет предложено ответить на некоторые вопросы или заполнить некоторые опросы, которые будут появляться на экране. Мы были бы очень Вам благодарны, если у Вас найдется время ответить на них!</p>\n\n<p>Также, в интересах прозрачности и в то же время ради сохранения конфиденциальности, Вам необходимо знать, что мы собираем пользовательскую статистику и посещаемость наших страниц с помощью сервисов Google Analytics и Hotjar. Нам необходима эта информация во избежание ошибок в дизайне нашего веб-сайта и для улучшения работы Музыкального Канала. Вся собранная статистика абсолютно конфиденциальна, анонимна и будет использоваться исключительно в целях улучшения нашего сервиса.</p>\n\n<p>Обязательно воспользуйтесь нашим поиском, прослушайте найденные аудио-записи, просмотрите ноты или просто прочтите об интересующем произведении или теме. Вы также можете скачивать свои любимые произведения, когда авторское право это позволяет. Не забудьте посетить наши виртуальные музыкальные выставки и Вы узнаете, возможно, абсолютно новый для Вас способ поиска музыки!</p>"
        title: О коллекции Music Collections
