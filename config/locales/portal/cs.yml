    pages:
      '404':
        intro: Je nám líto, stránku nelze najít
        text: Hledanou stránku jsme bohužel nemohli najít. Můžete zkusit vyhledávání na webu Europeana, nebo by se vám mohly líbit vybrané položky níže.
      about:
        text: |-
          <p>Hledáte oblíbený starý obraz? Potřebujete něco dohledat nebo píšete práci do školy?  Hledáte inspiraci pro grafiku na hrnek?  Chcete se dozvědět něco nového? Ať už vás na web Europeana přivedlo cokoli, vítáme vás!</p>

          <p>Ponořte se do největší online sbírky evropského umění, kultury a vědy. Kolekce Europeana přináší materiál ze známých i méně známých (ale přesto zajímavých) knihoven, muzejí, galerií a archivů Evropy.</p>

          <p>Knihy i rukopisy, fotografie i malby, sochy i partitury, videa i zvuky, deníky i mapy – najdete zde všechno. Nemusíte cestovat přes půl kontinentu, ani fyzicky, ani virtuálně!</p>

          <p>Zkoumejte, objevujte, dívejte se, poslouchejte, čtěte, stahujte... A užívejte si!</p>

          <p>A proč se nepodívat také na <a href="http://europeana.eu/portal/collections/art-history">Kunsthistorické kolekce Europeana</a> nebo <a href="http://europeana.eu/portal/collections/music">Hudební kolekce Europeana</a>? Nabízíme také vlastní zdroje pro <a href="http://research.europeana.eu/">výzkumné pracovníky</a> a kulturní <a href="http://labs.europeana.eu/">vývojáře/inovátory</a> (zde najdete naše rozhraní <a href="http://labs.europeana.eu/api">APIs</a>) i řadu <a href="http://exhibitions.europeana.eu/">virtuálních výstav</a> a <a href="http://blog.europeana.eu/">blog</a>. </p>

          <p>A pokud by vám to nestačilo, máme pro vás každodenní dávky umění ve službách <a href="https://www.facebook.com/Europeana">Facebook</a>, <a href="https://twitter.com/Europeanaeu">Twitter</a>, <a href="https://medium.com/@Europeana">Medium</a>, <a href="https://plus.google.com/+europeana">Google+</a>, <a href="http://europeanacollections.tumblr.com/">Tumblr</a> a <a href="https://www.pinterest.com/europeana/">Pinterest</a>.</p>

          <p>Další informace o naší spolupráci s kulturními institucemi a o tom, jak využíváme jejich sbírky najdete na stránkách <a href="http://pro.europeana.eu/">Europeana Pro</a>.</p>
        title: Vítejte, milovníci umění!
      browse:
        record_sets:
          link_text: 
      music-channel-about:
        text: "<p>Představte si, jaké by bylo prohlížet si původní rukopisy hudebního díla a zároveň poslouchat jeho různé interpretace i číst si v životopise skladatele. I to vám umožní web Europeana.</p> \n\n<p><a href=\"http://www.europeanasounds.eu\">Naši partneři</a>, odborníci přes hudbu z celé Evropy, kteří pečlivě sestavili tuto sbírku hudebních nahrávek, partitur, vyobrazení hudebních nástrojů, knih o hudbě a dalšího obsahu souvisejícího s hudbou. </p>\n\n<p>Tuto prvotní testovací verzi Hudební kolekce jsme zpřístupnili vám, uživatelům, abyste nám mohli pomoci dávat jí tvar, zatímco ji dále rozvíjíme. Po vstupu na web se proto někdy setkáte s prosbami o zodpovězení otázek nebo účast v průzkumech, které se vám zobrazí. Opravdu velmi oceníme, pokud se rozhodnete chvíli těmto otázkám a průzkumům věnovat!</p>\n\n<p>V zájmu transparentnosti a zachování soukromí bychom vás také rádi informovali, že zaznamenáváme statistiky a chování uživatelů pomocí služby Google Analytics a služby s názvem Hotjar. Děláme to proto, abychom zjistili, kde děláme chyby v designu webu a jak Hudební kolekci vylepšit. Všechny záznamy se uchovávají neveřejně a anonymizovaně a využívají se pouze ke zlepšování naší služby.</p>\n\n<p>Směle se pusťte do prohledávání sbírky, přehrávání hudby, prohlížení partitur i čtení. Pokud to dovolují autorská práva, můžete si své nejoblíbenější kousky také stáhnout. Navštivte také naše virtuální výstavy a objevujte hudbu, jak jste ji nikdy nezažili!</p>"
        title: O hudebních sbírkách
