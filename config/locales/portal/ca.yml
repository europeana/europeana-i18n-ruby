    pages:
      '404':
        intro: Ho sentim, no hem pogut trobar la pàgina
        text: Ho lamentem però no hem pogut trobar la pàgina que cerqueu. Proveu a Europeana o entre alguns ítems de la següent llista
      about:
        text: |-
          <p>Cercant el teu quadre preferit? Fent una mica de recerca o escrivint un treball per a l'escola? Cerques inspiració per al disseny de la teva propera tassa de cafè? Vols aprendre alguna cosa nova? Sigui quin sigui el motiu de la seva visita a Europeana, benvingut!</p>

          <p> Descobreix la col·lecció d'art, ciència i cultura en línia més gran d'Europa. Europeana Col·leccions et porta el material d'arxius, biblioteques, museus i galeries famoses i no tan famoses (però sempre fascinants) d'arreu d'Europa.</p>

          <p>Llibres i manuscrits, fotografies i pintures, escultura i partitures, vídeos i enregistraments de so, diaris i mapes - estan tots aquí. No hi ha necessitat de viatjar pel continent, ja sigui física o virtualment!</p>

          <p>Explora, descobeix, mira, escolta, llegeix, descarrega... Gaudeix!</p>

          <p>Per què no provar ara l'Europeana Art History Collections o Europeana Music Collections? També comptem amb els recursos personalitzats per als investigadors i promotors culturals (aquí teniu la nostra API), així com una sèrie d'exposicions virtuals i un bloc.</p>

          <p>I si encara tens ganes de més, pots aconseguir la teva dosi diària de la cultura a Facebook, Twitter, Medium, Google+ i Pinterest.</p>

          <p> Per a obtenir més informació sobre com treballem amb institucions culturals i les seves col·leccions, visiteu Europeana Pro.</p>
        title: Benvingut, amant de la cultura!
      browse:
        record_sets:
          link_text: 
      music-channel-about:
        text: |-
          <p>Imagineu-vos mirant manuscrits originals d'una peça de música mentre escolteu a diferents interpretacions de la mateixa, i llegiu una biografia del compositor. En la col·lecció de música d'Europeana, es pot.</p>

          <p><a href="http://www.europeanasounds.eu">Els nostres socis</a>, experts en música de tota Europa han comissariat acuradament aquesta col·lecció d'enregistraments de música, partitures, imatges d'instruments musicals, llibres sobre música i altres continguts relacionats amb la música.</p>

          <p>Posem a la vostra disposició aquesta versió inicial de prova, de tal manera que ens pogueu ajudar a donar-li forma a mesura que la desenvolupem. Així que quan visiteu el lloc web, sovint us demanarem que respongueu a alguens preguntes o enquestes que apareixeran en pantalla. Apreciaríem realment podeu respondre-les!</p>

          <p>A més, en nom de la transparència i la privacitat, heu de saber que registrem estadístiques d'usuaris i el seu comportament amb Google Analytics i un servei anomenat Hotjar. Ho fem perquè ens mostri on hem anat malament en els nostres dissenys i així ens ajudi a millorar la nostra col·lecció de música. Tots els registres es mantenen privats i anònims i només s'utilitzaran per millorar el nostre servei.</p>

          <p>Us animem a cercar a la col·lecció, reproduir música, veure una partitura o llegir sobre el tema.Quan els drets d'autor ho permetin, podreu descarregar-vos allò que més us agradi. I visitar les nostres exposicions virtuals per descobrir la música d'una manera que mai heu fet abans!</p>
        title: Sobre la Col·lecció de Música
