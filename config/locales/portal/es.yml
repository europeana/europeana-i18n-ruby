    pages:
      '404':
        intro: Disculpe, no podemos encontrar esta página
        text: 'Desgraciadamente no hemos podido encontrar la página que estaba buscando. Intente buscar en Europeana o quizá le interesen los siguientes objetos seleccionados  '
      about:
        text: |-
          <p>Tanto si vienes qui en busca de inspiración, para investigar, buscando el siguiente diseño para tu taza de café o solo para curiosear, esperamos que encuentres lo que buscas entre los 45 millones de objetos que guardamos.</p>

          <p>Nuestro  material viene de toda Europa y el alcance de nuestra colecciones es verdaderamente sorprendente. Nuestro objetivo es guiarte para que encuentres los tesoros que andas buscando.</p>

          <p>Durante los últimos agnos  hemos estado expandiendo nuestras colecciones, conociéndolas mejor y aprendiendo lo que tu quieres hacer con ellas. ¡Ha llegado la hora de cambiar algunas cosas y hacer algunas mejoras en nuestro servicios! </p>

          <p>Estamos probando una nueva versión de Europeana Colecciones y estamos trabajando duro para mejorar tu experiencia y para que encuentres más fácilmente lo que buscas. Te pediremos que nos ayudes respondiendo a algunas preguntas. Tus respuestas nos serán de gran ayuda así que por favor gasta unos minutos para compartir tus comentarios. ¡Gracias! </p>
        title: "¡Bienvenido, amante de la cultura!"
      browse:
        record_sets:
          link_text: 
      music-channel-about:
        text: "<p>Imagina mirar manuscritos originales de una obra musical mientras escuchas diferentes interpretaciones y lees la biografía del compositor. Estos es posible en el canal Europeana Música.</p>  \n\n<p><a href=\"http://www.europeanasounds.eu\">Nuestros colaboradores</a>, expertos en Música de toda Europa han seleccionado cuidadosamente esta colección de grabaciones, partituras, imágenes de instrumentos musicales, libros sobre música y otros contenidos relacionados con la materia.</p>\n\n<p>Hemos hecho disponible esta versión de prueba del Canal de Música a vosotros, nuestros usuarios, para que podáis ayudarnos a darle forma y mejorarlo. Cuando lo visites a veces te pediremos que respondas a los cuestionarios que aparecen en la pantalla. Te agradecemos que gastes unos minutos en responder a nuestras preguntas.</p> \n\n<p>En nombre de la transparencia y la privacidad, te comunicamos que guardamos las estadísticas de uso en Google Analytics y en un servicio llamado Hotjar. Hacemos esto porque nos muestra lo que estamos haciendo mal y nos ayuda a mejorar el canal de música. Todos los registros son privados y anónimos y solo serán usados para mejorar nuestro servicio.</p> \n\n<p>Te animamos a buscar en nuestras colecciones, escuchar música, ver partituras u ojearlas. Cuando los derechos de autor lo permitan, te puedes descargar lo que más te guste o visitar nuestras exhibiciones virtuales y descubrir la música de una manera como nunca antes lo habías hecho.</p>"
        title: Acerca del Canal de Música
