    pages:
      '404':
        intro: Atsiprašome, puslapio rasti nepavyko
        text: Deja, mes neradome puslapio, kurio ieškote. Pamėginkite pasinaudoti paieška arba peržvelkite parinktus įrašus žemiau.
      about:
        text: |-
          <p>Nesvarbu, kokiu tikslu čia užsukote - ieškodami įkvėpimo, atlikdami tyrimą, ieškodami dizaino savo naujajam kavos puodeliui, ar tiesiog iš smalsumo, mes tikimės, kad tarp 45 milijonų irašų, kuriuos saugome Europeana svetainėje, jūs rasite tai, ko ieškote.</p>

          <p>Mūsų medžiaga surinkta iš įvairių Europos šalių, todėl kolekcijos išties yra nuostabios. Mūsų tikslas - užtikrinti, kad mūsų svetainėje jūs rasite tai ko ieškote ir tai bus išties vertinga.</p>

          <p>Keletą pastarųjų metų mes ne tik plėtėme savo kolekcija, bet ir daug išmokome tiek apie jas, tiek apie jūsų poreikius. Dabar metas pakeisti keletą dalykų ir taip patobulinti mūsų teikiamas paslaugas!</p>

          <p>Mes išmėginame naująją Europeana kolekcijų versiją - atsakingai dirbame norėdami užtikrinti geriausią jūsų patirtį. Siekiame, kad informaciją būtų lengva rasti, todėl paprašysime jūsų atsakyti į keletą klausimų. Jūsų atsakymai - neįkainojami, todėl prašome skirti laiko ir pasidalinti savo mintimis. Ačiū!</p>

          <p>Tikimės, kad jūs megaujatės "kultūrinėmis kelionėmis" kartu su mumis.</p>
        title: Sveiki, kultūros mylėtojau!
      browse:
        record_sets:
          link_text: 
      music-channel-about:
        text: "<p>Įsivaizduokite, kad galite žiūrėti į rankraštinį natų sąsiuvinį tuo pat metu klausydamiesi skirtingų to kūrinio interpretacijų bei skaitydami autoriaus biografiją. Europeana muzikos kolekcija jums tai leidžia!</p> \n\n<p><a href=\"http://www.europeanasounds.eu\">Mūsų partneriai</a>, muzikos ekspertai iš visos Europos, atsakingai surinko puikias muzikos įrašų, natų, muzikos instrumentų vaizdų, knygų apie muziką ir kitų, su muzika susijusių, objektų kolekcijas.</p>\n\n<p>Norėdami prisitaikyti prie jūsų poreikių, pirmąją muzikos kolekcijos versiją padarėme prieinamą jums. Prašome nenustebti, jei naršant kolekciją jūsų ekrane kartas nuo karto pasirodys trumpos apklausos - mes norime išgirsti jūsų nuomonę ir tobulinti kolekciją. Skirkite keletą minučių pasidalinti savo įžvalgomis!</p>\n\n<p>Taip pat perspėjame, kad mes renkame duomenis apie vartotojus ir jų elgseną, naudodamiesi Google Analytics ir Hotjar sistemomis. Tai darome tam, kad galėtume tobulinti muzikos kolekciją - mes matome tam tikras klaidas ir galime gerinti dizainą. Visi duomenys yra anoniminiai ir nebus panaudoti jokiais kitais tikslais, o tik tobulinti muzikos kolekcijos puslapius.</p>\n\n<p>Norime jus paskatinti tyrinėti kolekciją, klausytis muzikos, peržiūrėti natas ir skaityti tekstus. Jeigu autorinės teisės leidžia, nedvejodami parsisiųskite labiausiai patikusius įrašus ir į savo kompiuterį. Be to, nepamirškite aplankyti mūsų organizuojamas virtualias parodas, kuriose muziką atrasite \"ktaip\"!</p>"
        title: Apie muzikos kolekciją
