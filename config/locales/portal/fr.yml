    pages:
      '404':
        intro: Désolé, nous ne pouvons pas trouver cette page
        text: Désolé, nous ne pouvons pas trouver la page que vous recherchez. Essayez de faire une autre recherche; ou peut-être aimerez-vous les objets ci-dessous?
      about:
        text: |-
          <p>Que vous soyez venus pour de l'inspiration, pour travailler sur vos recherches, pour trouver le nouveau design de votre mug de café ou simplement comme ça, nous espérons que vous trouverez ce dont vous avez besoin parmi les 45 millions d'objets que nous vous présentons.</p>

          <p>Nos objets viennent de toute l'Europe et l'envergure des collections présentées est vraiment étonnante. Notre but est de vous aider à découvrir/re-découvrir des trésors de notre héritage culturel.</p>

          <p>Au cours des dernières années, nous avons fait grandir le volume de nos collections et nous avons beaucoup appris sur ce qu'elles contiennent et ce que vous voulez en faire. Aujourd'hui, il est temps de changer quelques petites choses et d'améliorer notre offre!</p>

          <p>Nous avons lancé cette nouvelle version d'Europeana Collections. Nous travaillons dur pour améliorer votre expérience et faire en sorte qu'il soit le plus facile possible pour vous de trouver l'information que vous cherchez. Nous avons besoin de votre aide et vous demanderons probablement de répondre à quelques questions. Vos réponses sont importantes pour nous, et nous serions très reconnaissants si vous pouviez prendre le temps de nous dire ce que vous pensez. Merci!</p>

          <p>En attendant, nous espérons que vous apprécierez ce voyage culturel en notre compagnie!</p>
        title: Bienvenue, amoureux de la culture!
      browse:
        record_sets:
          link_text: 
      music-channel-about:
        text: "<p>Imaginez que vous êtes en train de regarder des partitions manuscrites d'un morceau de musique tout en écoutant différentes interprétations de ce morceau et en lisant une biographie de son compositeur. Sur Europeana Collections: Musique, vous pouvez!</p> \n\n<p><a href=\"http://www.europeanasounds.eu\">Nos partenaires</a>, experts dans le domaine de la musique dans toute l'Europe ont sélectionné avec attention chacun des objets de cette collection d'enregistrements musicaux, partitions, images d'instruments, livres traitant de musique et autres contenus.</p>\n\n<p>Nous vous donnons accès à cette version test d'Europeana Collections: Musique de manière à ce que vous, nos utilisateurs, puissiez nous aider à l'améliorer. Quand vous visiterez notre site, nous vous demanderons parfois de répondre à des questions qui apparaitront à l'écran Nous serions très reconnaissants si vous pouviez prendre le temps de répondre à ces questions!</p>\n\n<p>Par souci de transparence et par respect des données privées, nous préférons vous avertir que nous enregistrons des statistiques utilisateurs dans Googles Analytics et utilisons un service nommé Hotjar. C'est ce qui nous permet de voir ce que nous faisons mal et comment nous pouvons rendre le design de notre produit meilleur pour vous offrir une expérience satisfaisante. Tous les logs sont rendus anonymes et gardés privés; nous les utilisons seulement pour améliorer notre service.</p>\n\n<p>Nous vous encourageons à faire des recherches, parcourir la collection, jouer les morceaux de musique, regarder et lire les objets présentés. Quand les droits le permettent, vous pouvez télécharger les contenus qui vous plaisent le plus. Et, visitez nos expositions virtuelles pour découvrir la musique d'une façon nouvelle!</p>"
        title: A propos de la Collection Musique
