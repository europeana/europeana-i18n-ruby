    pages:
      '404':
        intro: Förlåt men vi kan inte hitta den sidan
        text: Tyvärr kunde vi inte hitta den sida du letade efter. Försök att söka på Europeana eller så kanske du gillar de valda objekten nedan.
      about:
        text: |-
          <p>Letar du efter en gammal favoritmålning? Forskar du eller skriver du en skoluppsats?  Letar du efter inspiration till din nästa kaffemuggsdesign?  Vill du lära dig något nytt? Oavsett anledning till ditt besök i Europeana, välkommen!</p>

          <p>Ta del av Europas största online-samling av konst, kultur och vetenskap. Europeana Collections ger dig material från de berömda och de inte-så-berömda (men alltid fascinerande) biblioteken, museerna, gallerierna och arkiven i Europa.</p>

          <p>Böcker och manuskript, bilder och målningar, skulpturer och noter, video- och ljudinspelningar, dagböcker och kartor - de finns alla här. Inget behov av att resa runt kontinenten, vare sig fysiskt eller virtuellt!</p>

          <p>Utforska, upptäck, titta, lyssna, läs, ladda ner ... Njut!</p>

          <p>Varför inte testa<a href="http://europeana.eu/portal/collections/art-history">Europeana Art History Collections</a> eller <a href="http://europeana.eu/portal/collections/music">Europeana Music Collections</a>? Vi har även egna resurser för <a href="http://research.europeana.eu/">forskare</a> och kultur- <a href="http://labs.europeana.eu/">utvecklare/uppfinnare</a> (här kan du hitta vår <a href="http://labs.europeana.eu/api">APIs</a>), liksom ett utbud av<a href="http://exhibitions.europeana.eu/">virtuella utställningar</a> och en <a href="http://blog.europeana.eu/">blogg</a>. </p>

          <p>Och om du fortfarande vill ha mer så kan du få din dagliga dos kultur på <a href="https://www.facebook.com/Europeana">Facebook</a>, <a href="https://twitter.com/Europeanaeu">Twitter</a>, <a href="https://medium.com/@Europeana">Medium</a>, <a href="https://plus.google.com/+europeana">Google+</a>, <a href="http://europeanacollections.tumblr.com/">Tumblr</a> och <a href="https://www.pinterest.com/europeana/">Pinterest</a>.</p>

          <p>För mer information om hur vi arbetar med kulturinstitutioner och deras samlingar, gå till <a href="http://pro.europeana.eu/">Europeana Pro</a>.</p>
        title: Välkommen, kulturälskare!
      browse:
        record_sets:
          link_text: 
      music-channel-about:
        text: "<p>Tänk dig att titta på originalhandskrivna manuskript av ett musikstycke medan du lyssnar på olika tolkningar av den och läser en biografi av kompositören. Med Europeana Music Collection kan du det.</p> \n\n<p><a href=\"http://www.europeanasounds.eu\">Våra partners</a>, alla experter på musik, från hela Europa, har noggrant satt ihop denna samling av musikinspelningar, noter, bilder på musikinstrument, böcker om musik och annat musikrelaterat innehåll. </p>\n\n<P> i har gjort den här tidiga testversionen av musiksamlingen tillgänglig för er, våra användare, så ni kan hjälpa oss att utforma den när vi utvecklar den vidare. Så när du besöker webbplatsen kommer du ibland att bli ombedd att svara på frågor eller undersökningar som visas på skärmen. Vi skulle verkligen uppskatta om du kunde ta tid att svara på dessa frågor och undersökningar!</p>\n\n<p>Du bör också, för öppenhet och integritet, veta att vi loggar användarstatistik och användarbeteende i Google Analytics och en tjänst som heter Hotjar. Vi gör det för att det visar oss var vi har gjort fel i vår design och det hjälper oss till att förbättra Music Collection. Alla loggar hålls privata och anonymiserade och kommer endast att användas för att förbättra vår service.</p>\n\n<p>Vi uppmuntrar dig att söka i samlingen, spela musik, titta på noter eller läsa om dem. När upphovsrätten så tillåter kan du ladda ner de saker du älskar mest. Och besök våra virtuella utställningar för att upptäcka musik på sätt som du aldrig gjort tidigare!</p>"
        title: Om Musiksamlingarna
