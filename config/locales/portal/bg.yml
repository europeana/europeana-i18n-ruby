    pages:
      '404':
        intro: За съжаление не можем да намерим тази страница
        text: За съжаление не можем да намерим страницата, която търсите. Моля разгледайте подбраните обекти или потърсете в Европеана.
      about:
        text: "<p>Независимо дали сте ни посетили в търсене на вдъхновение, за да подпомогнете своите изследвания, откриете идеи за дизайн за следващата си чаша за кафе или просто от любопитство, надяваме се, че ще успеете да намерите това, което търсите, сред 45-те милиона обекта тук. </p>\n\n<p>Нашето съдържание идва от цяла Европа и обхватът на колекциите е наистина впечатляващ. Нашата цел е да Ви упътим и помогнем да откриете своите съкровища. </p>\n\n<p>През последните години ние разширихме своите колекции и научихме повече за тях и за това какво Вие бихте искали да направите с тях. Сега е време да подобрим нашите услуги. </p>\n\n<p>Ние тестваме нова версия на колекциите на Европеана. Работим усилено да подобрим Вашите преживавания тук и улесним максимално намирането на информацията, която търсите. Ето защо вероятно ще Ви помолим да ни помогнете като отговорите на няколко въпроса. Вашите отговори наистина ще бъдат от полза за нас, затова моля отделете малко време да споделите Вашите мисли. Благодарим Ви!</p> \n\n<p>А междувременно се надяваме, че се наслаждавате на Вашето културно пътешествие с нас. </p>"
        title: Добре дошъл, любителю на културата!
      browse:
        record_sets:
          link_text: 
      music-channel-about:
        text: |-
          <p>Представете си, че разглеждате оригинален ръкопис на музикално произведение и същевременно слушате негови различни интерпретации и четете биографията на композитора. Сега това е възможно в Музикалните колекции на Европеана.</p>

          <p>Нашите партньори от цяла Европа, всички от които са експерти по музика, внимателно подбраха тази колекция от музикални записи, партитури, изображения на музикални инструменти, книги на тема музика и друго, свързано с музиката съдържание.</p>

          <p>Ние Ви представяме тази ранна тестова версия на Музикалните колекции на Европеана за да ни помогнете да я усъвършенстваме в процеса на разработка. Ето защо при някои Ваши посещения на страницата ще Ви помолим да отговорите на въпроси или попълните анкети, които се появяват на екран. Бихме оценили високо, ако можете да отделите време за тях!</p>

          <p>Освен това, съгласно принципите за прозрачност и защите на личните данни, Ви уведомяваме, че ние събираме данни за потребителите и потребителското поведение в Google Analytics и услугата Hotjar. Тези данни показват къде грешим в нашия дизайн и така ни помагат да подобрим Музикалните колекции на Европеана. Всички данни са защитени и анонимизирани и ще бъдат използвани само за усъвършенстване на нашата услуга.</p>

          <p>Насърчаваме Ви да разгледате колекциите, слушате музикалните произведения, погледнете партитурите или да прочетете нещо за музиката. В случаите, когато авторското право позволява, можете да изтеглите нещата, които най-много харесвате. И още, посетете виртуалните изложби за да откриете музиката по начин, който не сте правили досега!</p>
        title: За музикалната колекция
