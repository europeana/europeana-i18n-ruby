    pages:
      '404':
        intro: Nažalost , ne možemo pronaći tu stranicu
        text: Nažalost, nismo pronašli stranicu koju ste tražili. Pokušajte pretražiti Europeanu ili možda vam se svide dolje odabrani objekti.
      about:
        text: |-
          <p>U potrazi ste za omiljenom starom slikom? Vršite istraživanje ili pišete školski rad? Tražite inspiraciju za novi dizajn šalice za kavu? Želite li naučiti nešto novo? Koji god bio razlog vašeg posjeta Europeani, dobro došli!</p>

          <p>Zadubite se u najveću zbirku umjetnosti, kulture i znanosti u Europi. Europeanine zbirke donose vam materijale iz poznatih i manje poznatih (ali uvijek fascinantnih) knjižnica, muzeja, galerija i arhiva Europe.</p>

          <p>Knjige i rukopisi, fotografije i slike, skulpture i note, video i zvučne snimke, dnevnici i karte - svi su oni ovdje. Ne trebate putovati preko kontinenta, ni fizički ni virtualno.</p>

          <p>Istražujte, otkrivajte, gledajte, slušajte, čitajte, preuzmite na svoje računalo... Uživajte!</p>

          <p>Zašto ne biste isprobali Europeaninu zbirku povijesti umjetnosti ili Europeaninu glazbenu zbirku? Imamo i prilagođene resurse za istraživače i inovatore u području kulturne baštine (tu možete pronaći naš API), kao i cijeli niz virtualnih izložbi i blog.</p>

          <p>A ako želite još više, svoju dnevnu dozu kulture možete pronaći na Facebooku, Twitteru, Mediumu, Google+ i Pinterestu.</p>

          <p>Za više informacija o našoj suradnji s kulturnim ustanovama i njihovim zbirkama, posjetite stranicu Europeana Pro.</p>
        title: Dobro došli, ljubitelji kulture!
      browse:
        record_sets:
          link_text: 
      music-channel-about:
        text: "<p>Zamislite da gledate originalne, rukom pisane note glazbenog djela, dok istovremeno slušate njegove različite interpretacije i čitate biografiju skladatelja. Na Europeaninoj glazbenoj zbirci možete upravo to.</p> \n\n<p><a href=\"http://www.europeanasounds.eu\">Naši partneri</a>, redom glazbeni stručnjaci iz cijele Europe, pažljivo su odabrali i uredili ovu zbirku glazbenih snimaka, notnih zapisa, slika glazbenih instrumenata, knjiga o glazbi i ostalog sadržaja vezanog uz glazbu. </p>\n\n<p>Ova rana verzija Glazbene zbirke je ujedno i testna, a učinili smo dostupnu vama, našim korisnicima, kako biste nam pomogli da ju oblikujemo i dalje razvijamo. Stoga ćemo vas povremeno pri posjeti ove stranice zamoliti da odgovorite na pitanja ili ispunite anketu koja se pojavi na ekranu. Bit ćemo zaista zahvalni ako biste mogli uzeti vremena i odgovorite na pitanja i ankete! </p>\n\n<p>Napominjemo također, u interesu transparentnosti i privatnosti, da bilježimo statistike posjeta i ponašanja korisnika u uslugama Google analytics i Hotjar. Korištenje ovih usluga pokazuje nam gdje smo pogriješili u našim nacrtima i tpomaže nam da poboljšamo Glazbenu zbirku. Svi zapisnici su privatni i anonimni, a koristit će se isključivo u svrhu poboljšanja naše usluge.</p>\n\n<p>Preporučujemo vam da pretražite zbirku, puštate glazbu, pogledate notne zapise ili čitate o njima. Ukoliko autorsko pravo to dopušta, možete i preuzeti stvari koje vam se najviše sviđaju. Posjetite i naše virtualne izložbe kako biste otkrili glazbu na potpuno novi način!</p>"
        title: O glazbenoj zbirci
