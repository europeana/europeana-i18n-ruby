    pages:
      '404':
        intro: Jiddispjaċina, ma nistgħux insibu din il-paġna
        text: Sfortunatament ma nistgħux insibu il-paġna li qiegħed tfittex. Ipprova fittex f'Europeana jew agħżel mill-oġġetti hawn taħt.
      about:
        text: |-
          <p>Qiegħed tfittex pittura antika? Qiegħed tagħmel xi riċerka jew tikteb xi komponiment ta' l-iskola? Qiegħed tfittex xi ispirazzjoni għad-diżinn tal-proġett ġejjieni tiegħek? Tixtieq titgħallem xi ħaġa ġdida? Hi x'inhi li tresqek lejn Europeana, merħba!</p>

          <p>Idħol fl-akbar kollezzjoni tal-arti, kultura u xjenza online ta' l-Ewropa. Europeana Collections toffrilek materjal mill-famuż u dak li mhux daqshekk famuż (imma dejjem affaxxinanti), libreriji, mużewijiet, arkivji ta' l-Ewropa. </p>

          <p>Kotba u manuskritti, ritratti u pitturi, skulturi u mużika, videos u rikordji, djarji u mappep - dawn huma kollha hawnhekk. M'għandekx għalfejn tivvjaġġa, fiżikament jew virtwalment!</p>

          <p>Esplora, skopri, ara, isma, aqra, niżżel...Ħu gost!</p>

          <p>Issa għalfejn ma tidħolx fil-Kollezzjoni tal-Arti Storika tal-Europeana, jew il-Kollezzjoni tal-Mużika tal-Europeana? Għandna ukoll risorsi apposta għal riċerkaturi u iżviluppaturi kulturali/innovaturi (hawnhekk tista' issib l-API tagħna), kif ukoll ħafna wirjiet virtwali u l-blog.</p>

          <p>U jekk għadek bil-ġuħ għal aktar, tista' tieħu d-doża ta' kuljum tal-kultura fuq Facebook, Twitter, Medium, Google+ u Pinterest.</p>

          <p>Għal aktar informazzjoni fuq kif naħdmu ma' istituzzjonijiet kulturali u l-kollezzjonijiet tagħhom, żur Europeana Pro.</p>
        title: Merħba, maħbub tal-kultura!
      browse:
        record_sets:
          link_text: 
      music-channel-about:
        text: |-
          <p>Immaġina kieku qiegħed tħares lejn manuskritti miktubin bl-idejn ta' biċċa mużika waqt li qiegħed tisma' interpretazzjonijiet differenti tiegħu, u taqra il-biografu tal-kompositur. Fuq il-Kollezzjonijiet tal-Mużika ta' Europeana, tista'. </p>

          <p><a href="http://www.europeanasounds.eu">Il-Kollegi tagħna</a>, l-esperti kollha fil-mużika, minn madwar l-Ewropa bnew kollezzjoni ta' rikordji tal-mużika, mużika miktuba, immaġni ta' strumenti mużikali, kotba dwar il-mużika u kontenut ieħor relatat mal-mużika. </p>

          <p>Għamilna din il-verżjoni primarja tal-Kollezzjoni tal-Mużika lesta għalikhom, l-utenti tagħna, biex tistgħu tgħinuna nifformawha waqt li niżviluppawha u nipperfettawha aktar. Mela, meta żżuru s-sit jista' jkun li tkunu mitluba biex twieġbu mistoqsijiet jew stħarriġ li jintwera' fuq l-iskrijn. Napprezzaw ħafna li kieku tieħdu ftit ħin biex tirrispondu dawn il-mistoqsijiet! </p>

          <p>Ukoll, fl-interess tat-trasparenza u privatezza, kunu għafu li aħna nieħdu rendikont tal-istatistika u l-imġieba tal-utenti tagħna perezz ta' Google Analytics u Hotjar. Nagħmlu dan għax jurina fejn morna għall-agħar fid-diżinji tagħna u għax jgħinna niżviluppaw aħjar il-Kollezzjoni tal-Mużika. Kull rendikont huwa miżjum privat u anonimu, użat biss biex mmexxu s-servizz tagħna fl-aħjar.</p>

          <p>Ninkoraġġixxukom biex tfittxu l-kollezzjoni, tisimgħu il-mużika, taraw il-mużika miktuba jew taqraw dwarha. Meta l-copyright jippermettilkom, tistgħu tniżżlu l-affarijiet li jogħġbukom l-aktar. U żuru l-wirja virtwali biex tiddiskopru mużika ġdida bħalma' qatt qabel!</p>
        title: Dwar il-Kollezzjonijiet tal-Mużika
