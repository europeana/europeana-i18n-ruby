    pages:
      '404':
        intro: Valitettavasti emme löydä tätä sivua
        text: Valitettavasti emme löytäneet etsimääsi sivua. Kokeile Europeanan hakua tai valitse alla olevista kohteista.
      about:
        text: |-
          <p>Tulitpa tänne hakemaan inspiraatiota, työstämään tutkimustasi, etsimään seuraavan kahvikuppisi designia tai vain nuuskimaan ympäriinsä, toivomme, että löydät etsimäsi tänne tallennettujen lähes 45 miljoonan kohteen joukosta.</p>

          <p>Aineistomme tulee kaikkialta Euroopasta ja kokoelmiemme kirjo onkin melko tyrmistyttävä. Tavoitteemme on tutustuttaa sinua paikkoihin, jotta voit löytää aarteita omin päin.</p>

          <p>Viimeisten vuosien aikana olemme laajentaneet kokoelmiamme ja tutustuneet yhä paremmin sekä aarteisiimme että siihen, miten haluat käyttää niitä. On aika muuttaa joitain asioita ja parantaa palveluamme!</p>

          <p>Kokeilemme Europeanan kokoelmien uutta versiota. Työskentelemme ahkerasti parantaaksemme kokemustasi täällä ja tehdäksemme tarvitsemasi tiedon löytämisen mahdollisimman helpoksi. Pyydämme sinua varmaankin auttamaan meitä vastaamalla joihinkin kysymyksiin. Vastauksesi ovat todella hyödyllisiä meille, joten varaathan hieman aikaa ajatustesi jakamiseen. Kiitos!</p>

          <p>Sillä aikaa, toivomme, että viihdyt kulttuurimatkalla kanssamme.</p>
        title: Tervetuloa, kulttuurinrakastaja!
      browse:
        record_sets:
          link_text: 
      music-channel-about:
        text: |-
          <p>Kuvittele katselevasi alkuperäistä sävellyksen käsikirjoitusta samalla kun kuuntelet eri tulkintoja siitä ja luet säveltäjän elämäkertaa. Se on mahdollista Europeanan musiikkikokoelmassa.</p>

          <p><a href="http://www.europeanasounds.eu">Kumppanimme</a>, jotka ovat kaikki musiikin asiantuntijoita eri puolilta Eurooppaa, ovat huolella kuratoineet tämän tallenteita, nuotteja, musiikki-instrumenttien kuvia, musiikkikirjallisuutta ja muuta musiikkiaiheista sisältöä käsittävän kokoelman. </p>

          <p>Tarjoamme tätä alustavaa testiversiota teille, käyttäjillemme, jotta voisitte auttaa meitä sen kehittämisessä edelleen. Siitä syystä pyydämme sinua ajoittain vastaamaan näytölle ilmestyviin kysymyksiin tai kyselyihin. Vastauksesi ovat todella hyödyllisiä meille, joten varaathan hieman aikaa ajatustesi jakamiseen. Kiitos!</p>

          <p>Läpinäkyvyyden ja yksityisyyden suojan nimissä sinun on hyvä tietää, että tilastoimme käyttäjien toimintaa Google Analyticsin ja Hotjar-nimisen palvelun avulla. Teemme sitä, koska siten saamme tietää toimiiko palvelumme muotoilu ja parannamme Musiikkikokoelmaa. Kaikki tiedot pidetään yksityisinä ja anonymisoituina ja niitä käytetään ainoastaan palvelun parantamiseksi.</p>

          <p>Rohkaisemme sinua hakemaan kokoelmista, soittamaan musiikkia ja selaamaan sekä lukemaan nuotteja. Tekijänoikeuksien salliessa voit ladata asioita, joita eniten rakastat. Käythän myös verkkonäyttelyissämme, joissa voit kokea musiikin aivan uusilla tavoilla!</p>
        title: |-
          <p>Kuvittele, kuinka katselet sävellyksen alkuperäiskäsikirjoitusta samalla kun kuuntelet sen eri tulkintoja ja luet säveltäjän elämäkertaa. Se on mahdollista Europeanan musiikkikokoelmassa.</p>

          <p><a href="http://www.europeanasounds.eu">Kumppanimme</a>, jotka ovat kaikki musiikin asiantuntijoita eri puolilta Eurooppaa, ovat huolella kuratoineet tämän tallenteita, nuotteja, musiikki-instrumenttien kuvia, musiikkikirjallisuutta ja muuta musiikkiaiheista sisältöä käsittävän kokoelman. </p>

          <p>Tarjoamme tätä varhaista testiversiota teille, käyttäjillemme, jotta voisitte auttaa meitä kehittämään sitä edelleen. Siitä syystä pyydämme sinua ajoittain vastaamaan näytölle ilmestyviin kysymyksiin tai kyselyihin. Vastauksesi ovat todella hyödyllisiä meille, joten varaathan hieman aikaa ajatustesi jakamiseen. Kiitos!</p>

          <p>Läpinäkyvyyden ja yksityisyyden suojan takia sinun on hyvä tietää, että tilastoimme käyttäjien toimintaa Google Analyticsin ja Hotjar-nimisen palvelun avulla. Teemme sitä saadaksemme tietää, kuinka palvelumme muotoilu käytännössä ja parantaaksemme Musiikkikokoelmaa. Kaikki tiedot pidetään yksityisinä ja anonymisoituina ja niitä käytetään ainoastaan palvelun parantamiseksi.</p>

          <p>Rohkaisemme sinua hakemaan kokoelmista, soittamaan musiikkia ja selaamaan tai lukemaan nuotteja. Tekijänoikeuksien salliessa voit ladata asioita, joita eniten rakastat. Käythän myös verkkonäyttelyissämme, joissa voit löytää musiikin aivan uusilla tavoilla!</p>
